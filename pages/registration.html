<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTI News Registration</title>
    <!-- path ke CSS -->
    <link rel="stylesheet" href="../public/css/components/registration.css">
</head>

<body>
    <div class="background"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="glass-form-container">
        <div class="registration-header">
            <h2>Create Account</h2>
            <p>Join us today</p>
        </div>

        <div id="registMsg" class="message"></div>

        <form id="registForm" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="registName">Nama Lengkap</label>
                <input type="text" id="registName" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="registEmail">Email</label>
                <input type="email" id="registEmail" placeholder="Masukkan email Anda" required>
            </div>

            <div class="form-group">
                <label for="registPhone">Nomor Handphone</label>
                <input type="tel" id="registPhone" placeholder="Contoh: 081234567890" required>
            </div>

            <div class="form-group">
                <label for="registPassword">Kata Sandi</label>
                <input type="password" id="registPassword" placeholder="Minimal 8 karakter" required>
            </div>

            <div class="form-group">
                <label for="registConfirm">Konfirmasi Kata Sandi</label>
                <input type="password" id="registConfirm" placeholder="Ulangi kata sandi Anda" required>
            </div>

            <button type="submit" class="submit-btn">Daftar</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="../public/js/components/registration.js"></script>
</body>

</html>
