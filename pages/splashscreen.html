<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <link rel="stylesheet" href="../public/css/components/splashscreen.css" />
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <div class="logo-container">
        <span class="logo-text daily">FTI</span>
        <span class="logo-text pulse">News</span>
      </div>
      <div class="loader-container">
        <div class="loader-track">
          <div class="loader-fill"></div>
        </div>
      </div>
    </div>

    <main id="main-content" style="display: none">
      <h1>Welcome!</h1>
      <p>The main content of the page has loaded.</p>
    </main>

    <script src="../public/js/components/splashscreen.js"></script>
  </body>
</html>
